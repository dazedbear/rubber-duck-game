name: Release
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions: 
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project source
        uses: actions/checkout@v3
      - name: Install dependency
        run: npm ci
      - name: Testing
        run: npm run test
      - name: Build
        run: npm run build
      - name: Release Note
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
      - name: Deployment
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
